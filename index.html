<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg?v=2" type="image/x-icon">
    <title>TIC TAC TOE</title>
</head>
<body>
    <header>
        <span>TIC</span>
        <span>TAC</span>

            <div class="back">o</div>
        </div>
    </nav>
    <main>
        <rect></rect>
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
    </main>
    <footer>
        <output id="◯">0</output>
        <button id="restart"><img src="assets/reset.svg" alt="reset"></button>
        <output id="✖">0</output>
    </footer>
</body>
<script src="script.js"></script>
</html>
